<!-- views/signup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Signup</title>
  <link rel="stylesheet" href="/public/signup.css">
  <link rel="icon" href="/public/favicon.ico">
</head>
<body>
  <h2>Create Account</h2>
  <form id="signupForm">
    <input id="name" type="text" placeholder="Name" required><br><br>
    <input id="email" type="email" placeholder="Email" required><br><br>
    <input id="password" type="password" placeholder="Password" required><br><br>
    <input id="confirm" type="password" placeholder="Confirm Password" required><br><br>
    <button type="submit">Signup</button>
  </form>

  <p id="msg"></p>
  <a href="/">Back</a>

  <script src="/public/script.js"></script>
</body>
</html>
